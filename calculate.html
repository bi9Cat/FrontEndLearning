<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>计算器</title>
	<link href="./calculate.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div>计算器</div>
		<div class="menu">
			<button>一</button>
			<p style="display: inline;">标准</p>
			<button>二</button>
			<button style="float: right;margin-right:10px;">三</button>
		</div>
		<div>
			<p class="screen">0</p>
		</div>
		<div class="spopboard">
			<button class="spop">MC</button>
			<button class="spop">MR</button>
			<button class="spop">M+</button>
			<button class="spop">M-</button>
			<button class="spop">MS</button>
			<button class="spop">Mv</button>
		</div>
		<div class="keyboard">
			<button class="key">%</button>
			<button class="key">CE</button>
			<button class="key">C</button>
			<button class="key"><-< /button>
					<button class="key">1/x</button>
					<button class="key">x^2</button>
					<button class="key">1</button>
					<button class="key">/</button>
					<button class="key">7</button>
					<button class="key">8</button>
					<button class="key">9</button>
					<button class="key">*</button>
					<button class="key">4</button>
					<button class="key">5</button>
					<button class="key">6</button>
					<button class="key">-</button>
					<button class="key">1</button>
					<button class="key">2</button>
					<button class="key">3</button>
					<button class="key">+</button>
					<button class="key">+/-</button>
					<button class="key">0</button>
					<button class="key">.</button>
					<button class="key" style="background: #0067c0;">=</button>
		</div>
		<div>这里弹出div</div>
	</div>
</body>
<script type="text/javascript">
	const screen = document.querySelector(".screen");
	const keys = document.querySelectorAll(".key");
	keys.forEach(key => {
		key.addEventListener("click", () => {
			const action = key.textContent;
			console.log(action);
			if (action == "C") {
				screen.textContent = "0";
			} else if (action == "=") {
				screen.textContent = eval(screen.textContent);
			} else {
				if (screen.textContent == "0") {
					screen.textContent = action;
				} else {
					if (screen.textContent.length < 13) {
						screen.textContent += action;
					}
				}
			}
		})
	});
</script>

</html>
